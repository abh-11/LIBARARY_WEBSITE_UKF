<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Books | My Library</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }

        .section-title {
            text-align: center;
            margin: 40px 0;
            color: #2c3e50;
        }

        .section-title h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .section-title p {
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        /* Books Grid */
        .books-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto 50px;
        }

        .book-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-10px);
        }

        .book-cover {
            height: 400px;
            overflow: hidden;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .book-card:hover .book-cover img {
            transform: scale(1.05);
        }

        .book-info {
            padding: 20px;
        }

        .book-info h3 {
            margin: 0 0 10px;
            color: #2c3e50;
        }

        .book-info p {
            color: #7f8c8d;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .read-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .read-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <section class="computer-science-section">
        <div class="section-title">
            <h2>Journal - Section</h2>
            <p>Explore the latest journals from many field</p>
        </div>

        <div class="books-container">
            <!-- Book 1 -->
            <div class="book-card">
                <div class="book-cover">
                    <img src="https://i.pinimg.com/originals/50/50/42/505042ab2fe61b8ee961f12f7705d8cf.jpg" alt="#">
                </div>
                <div class="book-info">
                    <h3>Journal - Sample</h3>
                    
                    <p>A journal is where thoughts find clarity and chaos finds order.</p>
                    <a href="https://journalsearches.com/journal.php?title=computational%20visual%20media" class="read-btn" target="_blank">Explore Journals ..</a>
                </div>
            </div>
